<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather App</title>
</head>
<body>


    <header>

        <h1>WEATHER NEWS!</h1>

    </header>
 
    
<!--below this line should display the weather in a card-like div tag--> 
    <div class="application">
        <div class="search">
            <input type="text" autocomplete="off" class="search-bar" placeholder="Let's Search for a city!">
        </div>

        <div class="card">
            <section class="location">
                <div class="city-and-state">Austin, Tx</div>
                <div class="time-and-date">Saturday, June 27th, 2020, 8:30 PM</div>
            </section>

            <section class="weather"> 
            <div class="temperature">85<span>&deg;F</span></div>
            <div class="condition">cloudy</div>
            <div class="hi-lo">90&deg; | 79&deg;</div>
            </section>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
