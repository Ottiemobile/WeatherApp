<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css"
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Weather App</title>
</head>
<body>
<main class="">

    <header class="container-fluid text-center text-yellow ">

        <h1>WEATHER NEWS!</h1>

    </header>
 
    
<!--below this line should display the weather in a card-like div tag--> 
    <div class="application">
        <div class="search">
            <input type="text" autocomplete="off" class="search-bar" placeholder="Let's Search for a city!">
        </div>

        
            <section class="location">
                <div class="city-and-state">Austin, Tx</div>
                <div class="time-and-date">Saturday, June 27th, 2020, 8:30 PM</div>
            </section>


        <div class="col-lg-8 card-primary">
            <section class="weather"> 
            <div class="temperature">85<span>&deg;F</span></div>
            <div class="forecast">cloudy</div>
            <div class="hi-lo">90&deg; | 79&deg;</div>
            </section>
        </div>
    </div>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
     crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
    crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </main>
</body>
</html>
